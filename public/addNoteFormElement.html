<div class="notesForm container">
    <form id = "addNote" action = "#">
        <div class="form-row">
          <div class="form-group col-md-4">
            <input type = "number" id = "noteId" name="noteId" placeholder="Enter note id">
          </div>
          <div class="form-group col-md-4">
            <input type = "text" id = "noteVerbose" name="noteVerbose" placeholder="Enter the note">
          </div>
          <div class="form-group col-md-4">
            <button class="btn btn-secondary" type="button" id="noteSubmitButton">Add Note</button>
          </div>
        </div>
    </form>
</div>
