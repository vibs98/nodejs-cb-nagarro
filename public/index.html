<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CB x Nagarro</title>
    <script async defer src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body onload=fetchAll()>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
        <h1 class="display-2 container" align="center">Task And Notes Manager</h1>
    </div>

    <div id = "taskForm" class="container">
        <h3>Add a task</h3>
        <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="task">Task ID</label>
                <input type="number" class="form-control formInput" id="id" placeholder="Enter Task Id" name ="task" required>
              </div>
              <div class="form-group col-md-6">
                <label for="title">Title</label>
                <input type="text" class="form-control formInput" id="title" placeholder="Enter Task Title" name="title" required>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text"name="description" id="description" placeholder="Enter Task description" class="formInput form-control">
            </div>
            <div class="form-group">
              <label for="due">Due Date</label>
              <input type="date" name="due" id="due" class="formInput form-control">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="priority">Priority</label>
                <select id="priority" class="form-control formInput">
                    <option value = "Low">Low</option>
                    <option value = "Medium" selected>Medium</option>
                    <option value = "High">High</option>
                </select>
              </div>
            </div>

            <div class="form-group">
                <label for="status" class="col-sm-2 col-form-label">Status</label>
                <div class="col-sm-10">
                  <input type="text" readonly class="form-control formInput" id="status" placeholder="status" value="Incomplete">
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="submit" onclick = addTask()>Add Task</button>
        </form>



    <div id = "listOfTasks" class="container" style="margin-top: 20px;">
    <fieldset>
        <h3>List of Available Tasks</h3>
        <p>
            <label>Sort By</label>
            <select id = "sortingPreference">
                <option value="date">Due Date(Asc)</option>
                <option value="priority">Priority (high to low)</option>
                <option value="status">Completion Status</option>
            </select>
        </p>
        <ul id = "listElement"></ul>

    </fieldset>
    </div>
    </div>
    
    <script>
        // Set default value to tomorrow's date
        const date = new Date()
        date.setDate(date.getDate() + 1);
        document.getElementById('due').valueAsDate = date;

        // button = document.getElementById("noteSubmitButton")
        // button.addEventListener("click", addNote(), true)
    </script>

    <hr>
    <footer>Crafted by - Vibhor</footer>
</body>
</html>
